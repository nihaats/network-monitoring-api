# Server Configuration
server.port=8090

# Application Configuration
spring.application.name=monitor-api

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/networkmonitor
spring.data.mongodb.auto-index-creation=true

# Jackson Configuration (JSON processing)
spring.jackson.time-zone=Europe/Istanbul
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.serialization.write-dates-as-timestamps=false

# Logging Configuration
logging.level.com.networkmonitor=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/monitor-api.log

# Management/Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
management.endpoints.web.cors.allowed-headers=*

# CORS Configuration (additional)
cors.allowed-origins=*
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*

# MongoDB Connection Pool Settings
spring.data.mongodb.connection-timeout=5000
spring.data.mongodb.socket-timeout=5000
spring.data.mongodb.server-selection-timeout=5000

# HTTP Configuration
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false